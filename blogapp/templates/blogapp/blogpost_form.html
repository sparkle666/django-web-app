{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container card">
	<form method="post" class="form" enctype="multipart/form-data".>
		{% csrf_token %}
		{{ form.media }}
		<div class="form-group">
			{{ form|crispy }}
		</div>
		<button class="btn btn-primary">Submit</button>
	</form>
</div>
<br>	
{% endblock %}
