
{% load static %}

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right"><a href="/showcase/add/pic"> + <span class="fa fa-picture-o w3-text-white"> </span> </a> </span>
</div>

<!-- Sidebar/menu -->

<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
    {% if user.is_authenticated %}
      <img src="{% static 'image/avatar.png' %}" class="w3-circle w3-margin-right" style="width:46px">
    {% endif %}
    </div>
    <div class="w3-col s8 w3-bar">
    {% if user.is_authenticated %}
      <span>Welcome, <strong>{{ user.username }}</strong></span><br>
    {% endif %}
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
 
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="{% url 'showcase:show_home' %}" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-home fa-fw"></i>  Home</a>
  
    {% if user.is_authenticated %} 
    <a href="{% url 'showcase:add_pic' %}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-plus fa-fw"></i> Add Picture</a>
    <a href="{% url 'showcase:add_category' %}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-plus fa-fw"></i> Add Category</a>
    <a href="/showcase/logout/" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Logout</a>
   {% else %} 
    <a href="/showcase/login/" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Login</a>
   <a href="/showcase/" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Register</a><br><br>
   {% endif %}
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
